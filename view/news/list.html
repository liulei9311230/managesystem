<div class="app-news-list">
	<div class="app-inner clearfix">
		<h1>新闻列表</h1>
		<div class="container">
			<div class="row title">
				<div class="col-lg-2">新闻ID</div>
				<div class="col-lg-4">新闻内容</div>
				<div class="col-lg-3">新闻作者</div>
				<div class="col-lg-3">新闻时间</div>
			</div>
			<div class="row" ng-repeat="item in list">
				<div class="col-lg-2">
					<a ng-href="#/newsinfo/{{item.id}}">{{item.id}}</a>
				</div>
				<div class="col-lg-4">{{item.content}}</div>
				<div class="col-lg-3">{{item.writer}}</div>
				<div class="col-lg-3">{{item.date | date : 'yyyy-MM-dd HH:mm:ss'}}</div>
			</div>
		</div>
		<!-- 页码部分 -->
		<div class="pull-right">
			<ul class="pagination">
				<li><a href="#/newslist/{{num < 2 ? 1 : num - 1}}">前一页</a></li>
				<li><a href="#/newslist/{{+num + 1}}">后一页</a></li>
			</ul>
		</div>
	</div>
</div>
